input {
    kb_layout = us, ua
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle, caps:escape
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = true
	disable_while_typing = true
	tap-to-click = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

gesture = 3, horizontal, workspace
